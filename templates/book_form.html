{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Title</title>
</head>
<body>
    <main class="container">
        <header class="site-header">
            <svg
                    class="site-header__logo"
                    viewBox="0 0 32 32"
                    width="32"
                    height="32"
                    fill="none"
                    stroke="currentcolor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="4"
            >
                <path
                        d="M16 7 C16 7 9 1 2 6 L2 28 C9 23 16 28 16 28 16 28 23 23 30 28 L30 6 C23 1 16 7 16 7 Z M16 7 L16 28"
                ></path>
            </svg>
            <h1>Bookshelf</h1>
        </header>
        <form class="form" action="" method="post">
        {% csrf_token %}
        <label for="{{ form.title.id_for_label }}">Search for an author</label>
        <label for="{{ form.author.id_for_label }}">Search for an author</label>
        <label for="{{ form.isbn.id_for_label }}">Search for an author</label>
        <label for="{{ form.number_of_pages.id_for_label }}">Search for an author</label>
        <label for="{{ form.cover_url.id_for_label }}">Search for an author</label>
        <label for="{{ form.language.id_for_label }}">Search for an author</label>
        <input type="submit">
    </form>
    </main>
</body>
</html>
